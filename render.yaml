services:
  - type: web
    name: makeprogress
    runtime: node
    plan: free
    buildCommand: NPM_CONFIG_PRODUCTION=false npm install && npm run build && npm run db:push
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: makeprogress-db
          property: connectionString
      - key: SESSION_SECRET
        value: "makeprogress-secure-session-secret-key-2024-production-deployment-safe"

databases:
  - name: makeprogress-db
    databaseName: makeprogress
    user: makeprogress_user
    plan: free