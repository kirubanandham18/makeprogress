  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
              
              // Check for updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // New content is available, refresh to update
                    if (confirm('New version available! Refresh to update?')) {
                      window.location.reload();
                    }
                  }
                });
              });
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
      
      // PWA Install Prompt
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        
        // Show install button/banner if desired
        const installBanner = document.createElement('div');
        installBanner.innerHTML = `
          <div style="position: fixed; top: 0; left: 0; right: 0; background: #8b5cf6; color: white; padding: 12px; text-align: center; z-index: 1000; font-family: system-ui;">
            <span style="margin-right: 16px;">ðŸ“± Install makeprogress as an app!</span>
            <button onclick="installApp()" style="background: white; color: #8b5cf6; border: none; padding: 8px 16px; border-radius: 4px; font-weight: 500; cursor: pointer; margin-right: 8px;">Install</button>
            <button onclick="this.parentElement.parentElement.remove()" style="background: transparent; color: white; border: 1px solid white; padding: 8px 16px; border-radius: 4px; cursor: pointer;">Later</button>
          </div>
        `;
        document.body.appendChild(installBanner);
      });
      
      window.installApp = async () => {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          const { outcome } = await deferredPrompt.userChoice;
          console.log(`User response to the install prompt: ${outcome}`);
          deferredPrompt = null;
          
          // Remove install banner
          const banner = document.querySelector('[style*="position: fixed"]');
          if (banner) banner.remove();
        }
      };
      
      // Hide install banner when app is installed
      window.addEventListener('appinstalled', () => {
        console.log('PWA was installed');
        const banner = document.querySelector('[style*="position: fixed"]');
        if (banner) banner.remove();
      });
    </script>
  </body>
